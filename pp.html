<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
        <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
    .user{
        margin-left: 120px;

    }
</style>
<body class="bg-gray-200">
    <header>

        <h1 class="text-4xl font-bold"> the hounter </h1>

    </header>

    <main>

        <section class="bg-red-100 p-4 mt-5 mx-auto">
        <input type="text" id="input" placeholder="Type here" class=" input input-bordered w-full max-w-xs" />
        <button onclick="inputButton()" class="btn btn-active btn-neutral">Neutral</button>

        </section>

        <section>
            <div id="spinerLoading" class="text-center mt-5 mb-5 hidden">
                <span class="loading loading-spinner text-error"></span>

            </div>
        </section>
        <section>
            <div id="conatiner" class="grid lg:grid-cols-4 md:grid-cols-3 grid-cols-1 gap-4 mt-10 mx-auto p-3">
            
                </div>

                <section>
                    <div id="showall" class="hidden text-center mt-3 mb-3">
                        <button onclick="showallbtn()" class="btn btn-active btn-accent">Show All</button>

                    </div>
                </section>

            
        </section>

        <!-- Open the modal using ID.showModal() method -->

        <dialog id="section_my_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg" id="heading"></h3>
              <div id ='module_detail'>

              </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn ">Close</button>
                </div>
            </form>
        </dialog>

    </main>


    <footer>


    </footer>
    <script src="pp.js"></script>
</body>
</html>
